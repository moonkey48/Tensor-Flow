<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Make sure your page supports utf-8 characterset. -->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Load TensorFlow.js. This is required to use the qna model. -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"> </script>
    <!-- Load the qna model. -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/qna"> </script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <script>
        // Notice there is no 'import' statement. 'qna' and 'tf' is
        // available on the index-page because of the script tag above.
      
        // Load the model.
        qna.load().then(model => {
            const question = 'how old are you?'
            const passage = 'how tall are you?'
          // Find the answers
          model.findAnswers(question, passage).then(answers => {
            console.log('Answers: ', answers);
          });
        });
      </script>
</body>
</html>
